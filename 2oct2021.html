           document.getElementById('a1').innerHTML= 'welcome to oklabs';
           function sum(a,b){// Function Defination is One Time process
               console.log(a+b);// formal Argument/Parameter
           }
           //FUnction Calling is a Many Time process 
           sum(30,30);//Actual Argument/parameter
           sum(234,238);
           
           function a(x,y){//Function Defination is One Time process
               console.log(x/y);//formal Argument/Parameter
           }
           a(575,50)//Actual Argument/parameter

           function b(p,q){//formal Argument/Parameter
               console.log(p*q);
           }
           b(90,40)//Actual Argument/parameter
